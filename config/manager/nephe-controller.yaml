---
apiVersion: v1
kind: Namespace
metadata:
  name: system
---
apiVersion: v1
kind: Service
metadata:
  name: nephe-controller-service
  namespace: system
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 5443
  selector:
    control-plane: nephe-controller
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nephe-config
  namespace: system
data:
  nephe-controller.conf: |
    # Specifies the prefix to be used while creating cloud resources.
    # cloudResourcePrefix: nephe
    # Specifies the interval (in seconds) to be used for syncing cloud resources with controller.
    # cloudSyncInterval: 300
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nephe-controller
  namespace: system
  labels:
    control-plane: nephe-controller
spec:
  selector:
    matchLabels:
      control-plane: nephe-controller
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: nephe-controller
    spec:
      containers:
      - command:
        - /nephe-controller
        args:
        - --config=/etc/nephe/nephe-controller.conf
        - --enable-debug-log
        image: "antrea/nephe:latest"
        imagePullPolicy: IfNotPresent
        name: nephe-controller
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        resources:
          limits:
            cpu: 1000m
            memory: 2000Mi
          requests:
            cpu: 200m
            memory: 500Mi
        volumeMounts:
          - name: cert
            mountPath: /var/run/nephe/nephe-controller-tls
            readOnly: true
          - name: nephe-config
            mountPath: /etc/nephe/nephe-controller.conf
            subPath: nephe-controller.conf
            readOnly: true
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: serving-cert
        - name: nephe-config
          configMap: 
            name: nephe-config
      terminationGracePeriodSeconds: 10
